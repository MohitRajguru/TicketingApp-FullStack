<nav class="navbar navbar-dark bg-black text-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1 mx-auto">
      <h2>Fault Ticket Service</h2>
    </span>
  </div>
</nav>

<div class="banner py-5 text-center"
  style="background-image: radial-gradient( circle 311px at 8.6% 27.9%,  rgba(62,147,252,0.57) 12.9%, rgba(239,183,192,0.44) 91.2% );">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card my-4 border-0 shadow-sm">
          <div class="card-body">
            <h2 class="text-center">Login</h2>

            <form (ngSubmit)="login()">
              <div class="mt-4">
                <label for="">Username</label>
                <input type="text" class="form-control" placeholder="Enter your username" name="createdBy"
                  [(ngModel)]="user.userId" />
              </div>

              <div class="mt-4">
                <label for="">Password</label>
                <input type="password" id="" cols="5" rows="4" class="form-control" placeholder="Enter your password"
                  name="password" [(ngModel)]="user.password" />
              </div>

              <div class="container text-center py-4">
                <button type="submit" class="btn btn-outline-success btn-sm">
                  Login
                </button>
                <!-- "Don't have an account? Signup" link with RouterLink -->
                <p class="mt-3 mb-0">
                  Don't have an account? <a [routerLink]="['/register']">Signup</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- <button class="btn btn-outline-light mt-4" [routerLink]="'/login'">
      Login
    </button> -->

</div>
