<nav class="navbar navbar-dark bg-black text-light">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1 mx-auto">
      <h2>Fault Ticket Service</h2>
    </span>
  </div>
</nav>

<div class="banner py-5 text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card my-4 border-0 shadow-sm">
          <div class="card-body">
            <h2 class="text-center">Register</h2>

            <!-- ✅ Trigger registerUser() on submit -->
            <form (ngSubmit)="registerUser()">
              <div class="mt-4">
                <label for="username">Username</label>
                <!-- ✅ Two-way data binding -->
                <input type="text" id="username" class="form-control" placeholder="Enter your username" name="userId"
                  [(ngModel)]="user.userId" required />
              </div>

              <div class="mt-4">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password"
                  name="password" [(ngModel)]="user.password" required />
              </div>

              <div class="container text-center py-4">
                <button type="submit" class="btn btn-outline-success btn-sm">
                  Sign Up
                </button>
                <p class="mt-3 mb-0">
                  Already have an account? <a [routerLink]="['/login']">Login</a>
                </p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
