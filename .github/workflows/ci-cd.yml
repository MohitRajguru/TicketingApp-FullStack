name: CI/CD - Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2 - Set up Java for backend build
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3 - Build backend (Spring Boot)
      - name: Build Backend
        run: |
          cd Ticketing-Backend
          mvn clean package -DskipTests

      # Step 4 - Set up Node for frontend build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 5 - Build frontend (Angular)
      - name: Build Frontend
        run: |
          cd Ticketing-System
          npm install
          npm run build --prod

      # Step 6 - Login to DockerHub
      - name: DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 7 - Build & Push Backend Docker image
      - name: Build and Push Backend Image
        run: |
          docker build -t mohitrajguru/ticketingapp-backend:latest ./Ticketing-Backend
          docker push mohitrajguru/ticketingapp-backend:latest

      # Step 8 - Build & Push Frontend Docker image
      - name: Build and Push Frontend Image
        run: |
          docker build -t mohitrajguru/ticketingapp-frontend:latest ./Ticketing-System
          docker push mohitrajguru/ticketingapp-frontend:latest
