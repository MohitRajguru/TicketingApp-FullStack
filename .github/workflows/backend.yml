name: Backend CI/CD

on:
  push:
    paths:
      - "Ticketing-Backend/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push backend
        run: |
          docker build -t mohitrajguru/ticketing-backend:latest ./Ticketing-Backend
          docker push mohitrajguru/ticketing-backend:latest
