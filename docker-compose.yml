version: '3.9'

services:
  mysql:
    image: mysql:8
    container_name: ticketing-mysql
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: ticketing-backend
    restart: unless-stopped
    depends_on:
      - mysql
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:8080"

  frontend:
    build: ./frontend
    container_name: ticketing-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:80"

volumes:
  mysql_data: